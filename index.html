<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Stopwatch</title>
</head>

<body>
   <div class="scoreboard">
      <div id="hour" class='scoreboard__item'>HH</div>:
      <div id="minute" class='scoreboard__item'>MM</div>:
      <div id="second" class='scoreboard__item'>SS</div>
   </div>
   <div class="button">
      <button id="StartStop" title='Запускает если выключен. Сбивает и выключает если включен'>Start/Stop</button>
      <button id="Wait" title="ждать">Wait</button>
      <button id="Reset" title='сбить счетчик и считать дальше'>Reset</button>
   </div>

   <script src="/script.js"></script>
</body>

</html>
